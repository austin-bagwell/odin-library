<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />

    <title>Little Bitty Library</title>
  </head>
  <body class="body">
    <header class="header">
      <h1>look at my books</h1>
    </header>
    <main class="main">
      <div class="add-book-wrapper">
        <button class="btn add-book-btn grow">+ new book</button>
      </div>
      <section class="book-list">
        <div class="book-card">
          <div class="flex-row flex-end">
            <span class="remove-book grow">X</span>
          </div>
          <p class="book-title">The Hobbit</p>
          <p class="by-author">by</p>
          <p class="book-author">J.R.R. Tolkien</p>
          <p>page count: <span class="page-count">350</span></p>
          <!-- <div class="review-wrapper">
            <p class="rating-stars">⭐️⭐️⭐️⭐️⭐️</p>
          </div> -->
          <div class="read-status-wrapper">
            <input type="checkbox" name="read" value="false" />
            <label for="read">I've read this book</label>
          </div>
        </div>
        <div class="book-card">
          <div class="flex-row flex-end">
            <span class="remove-book grow">X</span>
          </div>
          <p class="book-title">The Hobbit</p>
          <p class="by-author">by</p>
          <p class="book-author">J.R.R. Tolkien</p>
          <p>page count: <span class="page-count">350</span></p>
          <!-- <div class="review-wrapper">
            <p class="rating-stars">⭐️⭐️⭐️⭐️⭐️</p>
          </div> -->
          <div class="read-status-wrapper">
            <input type="checkbox" name="read" value="false" />
            <label for="read">I've read this book</label>
          </div>
        </div>
      </section>
    </main>
    <div class="add-book-modal modal hidden">
      <form class="add-book-form modal hidden">
        <label for="title">Title</label>
        <input type="text" name="title" maxlength="100" />
        <label for="author">Author</label>
        <input type="text" name="author" maxlength="50" />
        <label for="pages">Pages</label>
        <input type="number" name="pages" max="99999" />
        <label for="read">Have you read this?</label>
        <select name="read">
          <option value="">Select one...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <button type="submit" class="btn submit-form grow">Add a book!</button>
      </form>
    </div>
    <div class="modal-overlay modal hidden"></div>
  </body>
  <script src="./script.js"></script>
</html>
